[metadata]
name = nlpia
summary = Natural Language Processing in Action examples, data, and utilities
author = Hobson Lane, Cole Howard, Hannes Hapke, Zachary Kent
author-email = nlpia@totalgood.com
license = mit
home-page = http://github.com/totalgood/nlpia
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: General
	Topic :: Text Processing :: Indexing
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Artificial Intelligence

[entry_points]
console_scripts = 
	audio = nlpia.scripts.audio:main

[files]
packages = 
	nlpia
	nlpia.book
	nlpia.book.examples
	nlpia.book.unused

[extras]

[test]
addopts = tests

[pytest]
addopts = 
	--cov nlpia --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[options.extras_require]
deep = keras; tensorflow; annoy;
chat = aichat; will; redis; ChatterBot; lxml; aiml; aichat;
all = nlpia[deep]; nlpia[chat];

[egg_info]
tag_build = 
tag_date = 0

