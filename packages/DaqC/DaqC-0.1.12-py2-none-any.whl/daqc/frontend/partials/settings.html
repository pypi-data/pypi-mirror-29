<div ng-controller="ServiceController" class="col-md-4 col-md-offset-4">

    <div class="card" block-ui="services_block">
        <div class="row setting-table">
            <h1>Services</h1>
            <div class="table-responsive ">
                <table class="table">
                    <tbody>
                    <tr class="" ng-repeat="(x,y) in {Relay:relay, Go4:go4, Sync:sync, Mesytec:mesytec, RunDB:rundb}">

                        <td class="col-md-3 setting-header" ng-class="'status-' + y.status">{{x}}</td>
                        <td class="col-md-6 setting-header"></td>
                        <td class="col-md-1 setting-header"><button ng-hide="stopableState(y.status)" class="btn btn-success" ng-click="toggle(x.toLowerCase(), 'start')"><span class="glyphicon glyphicon-play"></span></button></td>
                        <td class="col-md-1 setting-header"><button ng-hide="!stopableState(y.status)" class="btn btn-danger" ng-click="toggle(x.toLowerCase(),'stop')"><span class="glyphicon glyphicon-stop"></span></button></td>
                        <td class="col-md-1 setting-header"><button ng-hide="!restartable(x) || !stopableState(y.status)" class="btn btn-primary" ng-click="toggle(x.toLowerCase(),'restart')"><span class="glyphicon glyphicon-repeat"></span></button></td>
                    </tr>
                    <tr>
                        <td class="col-lg-5 col-md-5 setting-header" ng-class="'status-' + y.status">Trigger</td>
                        <td class="col-lg-6 col-md-6 setting-header"></td>
                        <td class="col-md-1 setting-header"></td>
                        <td class="col-md-1 setting-header"></td>
                        <td class="col-md-1 setting-header"><button class="btn btn-primary" ng-click="update_names()"><span class="glyphicon glyphicon-repeat"></span></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
