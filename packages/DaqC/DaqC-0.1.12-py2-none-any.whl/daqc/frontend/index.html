<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>DAQController!</title>

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="plugins/angular-block-ui/angular-block-ui.min.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
<div ng-app="DAQController" ng-controller="StatusController">

    <nav class="navbar navbar-default" ng-controller="LoginCtrl">
        <div class='navbar-inner'>
            <div class='container-fluid'>

                <div ng-if="!currentUser">
                    <form class="navbar-form pull-right" ng-submit="login(credentials);">
                        <input type="text" class="span2" placeholder="Login" ng-model="credentials.user">
                        <input type="password" class="span2" placeholder="Password" ng-model="credentials.pass">
                        <input type="submit" value="Login" class="btn btn-primary"/>
                    </form>
                </div>
                <!--<div class="navbar-text pull-left">-->
                    <!--Welcome {{!!currentUser ? currentUser : "guest"}}-->
                    <!--<li><a href="#">Link</a></li>-->
                <!--</div>-->
                <ul class="nav navbar-nav">
                    <li><a href="#/" class="glyphicon glyphicon-home"></a></li>
                    <li ><a href="#/settings" class="glyphicon glyphicon-cog"></a></li>
                    <li><a href="#/logs">Logs</a></li>

                </ul>
                <div ng-if="!!currentUser">
                    <form class="navbar-form pull-right" ng-submit="logout();">
                        <input type="submit" value="Logout" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <div block-ui="total_block">
        <div ng-view></div>
    </div>
</div>


<script src="plugins/angularjs/angular.min.js"></script>
<script src="plugins/angular-poller.min.js"></script>
<script src="plugins/angular-route/angular-route.min.js"></script>
<script src="plugins/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="plugins/angular-block-ui/angular-block-ui.min.js"></script>
<script src="plugins/moment-with-locales.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
