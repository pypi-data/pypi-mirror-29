# PLATO Solar-like Light-curve Simulator (PSLS) configuration file

# Observations conditions
Duration : 100. # 730.  # [days]
Sampling : 25. # Sampling cadence of each camera [seconds]
IntegrationTime : 22. # Integration time [s]
NGroup : 4 # Number of camera groups (1 -> 4)
NCamera : 6 # Number of camera per group (1->6)
MasterSeed : 1704040900 # Master seed of the pseudo-random number generator

# Instrument parameters
NSR :  150. # Noise to signal ratio [ppm/hr], for one single camera, this value takes into account all random noises but does not include systematics
SystematicsSigma : 1000. # Amplitude of the non-white systematics noise component, for a single camera  [ppm]
SystematicsTau : 60. # Time-scale of the  non-white systematics noise component [days]
SystematicsWhite : 63.3 # White level of the systematic noise, for a single camera [ppm.hr]
TimeShift : 6.25 # Time shift between camera groups [s]

# Stellar parameters
StarMag : 10.5 #  Magnitude
StarID :  2 #  star ID
StarModelDir : /home/reza/seism/python/sls/models/m+0y27l # Directory containing the models or the grid (parameters and associated theoretical frequencies)
StarModelType: grid # Type of input model: 'grid' or 'single'
StarModelName:  # Name of the input model, to be specified when StarModelType = 'single'
StarES : ms  # Evolutionary status: 'ms' for the main-sequence phase, 'sg' for the sub-giant phase, 'rg' for redgiants (Red Giant Branch or clump stars)
StarTeff : 5777.  # Effective temperature [K]
StarLogg : 4.438 # Surface gravity, ignored for redgiants
numax : 179.3 # frequency of the maximum power [muHZ], used only for redgiants
delta_nu : 13.68 # Mean large separation [muHz], used only for redgiants, -1 if you want this parameter to be derived from scaling relation
DPI : 80.58 # Asymptotic values of the gravity mode period spacing [s], used only for redgiants, -1 if you don't want mixed modes to be included
q : 0.15 # Mixed modes coupling factor
Activity : 1
ActivitySigma : 1000. # Amplitude of the activity component [ppm]
ActivityTau : 30. # Time-scale of the  activity component [days]
Granulation : 1
SurfaceEffects: 1
SurfaceRotationPeriod :  0. # Surface rotation period [days], for 'ms' and 'sg' stars only
CoreRotationFreq :  0. # Core rotation frequency [muHz], this is by definition Omega/2pi*1e6 where Omega is the angular rate [rad/s], parameter used for 'rg' stars only
Inclination : 0. # Inclination angle [deg.]

# Transit parameters
Transit : 1
PlanetRadius : 0.5   # in jupiter radius
OrbitalPeriod : 10.  # in days
PlanetSemiMajorAxis : 1.  # in U.A.
OrbitalStartAngle : 0. # in deg


