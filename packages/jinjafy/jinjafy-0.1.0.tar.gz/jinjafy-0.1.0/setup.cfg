[metadata]
author = Max Shenfield
author_email = shenfieldmax@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Utilities
description = Render a Jinja2 template from the commandline, writing it to stdout
keywords = jinja2, cli
license = MIT
long_description = file: README.rst
name = jinjafy
url = https://github.com/mshenfield/jinjafy
version = 0.1.0

[options]
include_package_data = True
install_requires = jinja2~=2.0
py_modules = jinjafy

[options.entry_points]
console_scripts = jinjafy = jinjafy:cli

[options.extras_require]
test = pytest~=3.0

[egg_info]
tag_build = 
tag_date = 0

