---
version: 1

project:
  name: autoencoder_mnsit

settings:
  logging:
    level: INFO
  run_type: local

environment:
  run_config:
    save_summary_steps: 100
    save_checkpoints_steps: 100

model:
  generator:
    loss:
      MeanSquaredError:
    optimizer:
      Adadelta:
        learning_rate: 0.9
    metrics:
      - Accuracy
    bridge: NoOpBridge
    encoder:
      input_layers: image
      layers:
        - Dense:
            units: 128
        - Dense:
            units: 256
            name: encoded
    decoder:
      input_layers: encoded
      layers:
        - Dense:
            units: 256
        - Dense:
            units: 784

train:
  train_steps: 100
  data_pipeline:
    TFRecordImagePipeline:
      batch_size: 64
      num_epochs: 1
      shuffle: true
      data_files: ["../data/mnist/mnist_train.tfrecord"]
      meta_data_file: "../data/mnist/meta_data.json"
      feature_processors:
        image:
          input_layers: [image]
          layers:
            - Cast:
                dtype: float32
            - Standardization:
            - Reshape:
                target_shape: 784

eval:
  data_pipeline:
    TFRecordImagePipeline:
      batch_size: 32
      num_epochs: 1
      shuffle: False
      data_files: ["../data/mnist/mnist_train.tfrecord"]
      meta_data_file: "../data/mnist/meta_data.json"
      feature_processors:
        image:
          input_layers: [image]
          layers:
            - Cast:
                dtype: float32
            - Standardization:
            - Reshape:
                target_shape: 784
