<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>学生アンケート一覧</title>
</head>
<body>
<div id="main">
	<div id="contents">
		<h1>学生アンケート一覧</h1>
		<form name="main_form" id="main_form" action="" method="POST">
				<div id="info_area">
					<div class="information_area" id="questionnaire_list_area">
						<table cellspacing="0" cellpadding="0" class="gen_tbl1" id="questionnaire_list_tbl">
							<colgroup class="col1"></colgroup>
							<colgroup class="col2"></colgroup>
							<colgroup class="col3"></colgroup>
							<colgroup class="col4"></colgroup>
							<colgroup class="col5"></colgroup>
							<tr>
								<th>-</th>
								<th>発信元</th>
								<th>アンケートタイトル</th>
								<th>アンケート回答期間</th>
								<th>回答状況</th>
							</tr>
							<tr class="gen_tbl1_odd">
								<td class="txt_center">
									<input type="button" name="detail_btn" value="詳細">
									<input type="hidden" name="qid" value="0001" disabled>
								</td>
								<td>学務課</td>
								<td>アンケート1</td>
								<td>2018-01-09(火) 09:00～2018-01-19(金) 20:00</td>
								<td><span class="col_blue">回答済</span></td>
							</tr>
							<tr class="gen_tbl1_even">
								<td class="txt_center">
									-
									<input type="hidden" name="qid" value="0002" disabled>
								</td>
								<td>学生サービス課</td>
								<td>アンケート2</td>
								<td>2017-03-15(水) 09:00～2017-08-21(月) 17:00</td>
								<td>未回答</td>
							</tr>
						</table>
					</div>
				</div>
			<input type="hidden" name="pid" id="pid" value="">
		</form>
	</div>
</div>
</body>
</html>
