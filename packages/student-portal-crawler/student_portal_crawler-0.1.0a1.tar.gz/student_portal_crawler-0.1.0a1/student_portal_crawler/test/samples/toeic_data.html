<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>京都工芸繊維大学 学務課ホームページ TOEIC成績</title>
</head>
<body>
<div id="main">
    <div id="contents">
        <h1>TOEIC成績</h1>
        <form name="main_form" id="main_form" action="" method="POST">
            <table cellspacing="0" cellpadding="0" class="gen_tbl1" id="toeic_record_tbl">
                <colgroup class="col1"></colgroup>
                <colgroup class="col2"></colgroup>
                <colgroup class="col3"></colgroup>
                <tr>
                    <th colspan="3" class="gen_tbl1_th3">TOEICの取得状況</th>
                </tr>
                <tr>
                    <th colspan="2">受験回数</th>
                    <td>4</td>
                </tr>
                <tr class="gen_tbl1_even">
                    <th rowspan="5">最高得点</th>
                    <th>TOTAL</th>
                    <td>990</td>
                </tr>
                <tr>
                    <th>Listening</th>
                    <td>495</td>
                </tr>
                <tr class="gen_tbl1_even">
                    <th>Reading</th>
                    <td>495</td>
                </tr>
                <tr>
                    <th>試験日</th>
                    <td>2015/07/25</td>
                </tr>
                <tr class="gen_tbl1_even">
                    <th>試験名</th>
                    <td>H27年度第2回KIT生協TOEIC IPテスト</td>
                </tr>
            </table>


            <table cellspacing="0" cellpadding="0" class="gen_tbl1" id="toeic_history_tbl">
                <colgroup class="col1"></colgroup>
                <colgroup class="col2"></colgroup>
                <colgroup class="col3"></colgroup>
                <colgroup class="col4"></colgroup>
                <colgroup class="col5"></colgroup>
                <colgroup class="col6"></colgroup>
                <tr>
                    <th colspan="6" class="gen_tbl1_th3">TOEICの受験履歴</th>
                </tr>
                <tr>
                    <th>試験日</th>
                    <th>試験名</th>
                    <th>試験場所</th>
                    <th>Listening</th>
                    <th>Reading</th>
                    <th>TOTAL</th>
                </tr>
                <tr class="gen_tbl1_odd">
                    <td>2015/01/10</td>
                    <td>H26年度第1回大学主催TOEIC一斉受験</td>
                    <td>学内</td>
                    <td>330</td>
                    <td>260</td>
                    <td>590</td>
                </tr>
                <tr class="gen_tbl1_even">
                    <td>2015/07/25</td>
                    <td>H27年度第2回KIT生協TOEIC IPテスト</td>
                    <td>学内</td>
                    <td>495</td>
                    <td>495</td>
                    <td>990</td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
