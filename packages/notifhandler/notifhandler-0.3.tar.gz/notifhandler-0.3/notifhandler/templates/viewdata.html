<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotifHandler - View Data</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<header>
    <a href="view"><span class="logo">NotifHandler</span></a>
    <div id="view_by_ip">
        <form id="myForm" action="/view_by_ip" method="get">
            <input type="text" name="ip" placeholder="Search by IP" size="30">
            <input type="submit">
        </form>
    </div>
</header>
<div id="viewtable">
    <table cellpadding="0" class="notiftable">
        <thead>
            <tr class="spaceUnder">
                <th align="left">Datetime</th>
                <th align="left">From IP Add.</th>
                <th align="left">Notif Type</th>
                <th align="left">Payload</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record.datetime }}</td>
                <td>{{ record.ip_add }}</td>
                <td>{{ record.notif_type }}</td>
                <td>{{ record.data }}</td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
