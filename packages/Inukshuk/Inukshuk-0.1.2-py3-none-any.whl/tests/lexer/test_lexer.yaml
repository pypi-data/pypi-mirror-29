---
test_type: lexer
---
in: ''
out: []
---
in: '  '
out: ['  ']
---
in: 'something with just text'
out: ['something with just text']
---
in: 'something with { text in ( braces ) }'
out: ['something with { text in ( braces ) }']
---
in: '{{foo}}'
out: ['{{', 'id:foo', '}}']
---
in: '{{ foo }}'
out: ['{{', 'ws: ', 'id:foo', 'ws: ', '}}']
---
in: 'this is {{foo}}'
out: ['this is ', '{{', 'id:foo', '}}']
---
in: '{{foo.bar}}'
out: ['{{', 'id:foo', 's:.', 'id:bar', '}}']
---
in: 'test: {%if foo < bar%}{{something}}{%endif%}'
out: ['test: ', '{%', 'id:if', 'ws: ', 'id:foo', 'ws: ', 's:<', 'ws: ', 'id:bar', '%}', '{{', 'id:something', '}}', '{%', 'id:endif', '%}']
---
in: 'compute {{foo * 2}}'
out: ['compute ', '{{', 'id:foo', 'ws: ', 's:*', 'ws: ', 2, '}}']
---
in: 'compute {{foo * 2.5}}'
out: ['compute ', '{{', 'id:foo', 'ws: ', 's:*', 'ws: ', 2.5, '}}']
---
in: 'comments here {# right there #}'
out: ['comments here ', '{##} right there ']
---
in: '<td style="text-align: center">{{ loop.index }}</td>'
out: ['<td style="text-align: center">', '{{', 'ws: ', 'id:loop', 's:.', 'id:index', 'ws: ', '}}', '</td>']
---
in: |
    {%for item in foo%}
    <td style="text-align: center">{{loop.index}}</td>
    <td>{{item.symbol}}</td>
    {%endfor%}
out: ['{%', 'id:for', 'ws: ', 'id:item', 'ws: ', 'id:in', 'ws: ', 'id:foo', '%}', "\n<td style=\"text-align: center\">", '{{', 'id:loop', 's:.', 'id:index', '}}', "</td>\n<td>", '{{', 'id:item', 's:.', 'id:symbol', '}}', "</td>\n", '{%', 'id:endfor', '%}', "\n"]
---
in: |
    <tr class="{{loop.cycle('odd','even')}}">
    <td style="text-align: center">{{loop.index}}</td>
    </tr>
out: ['<tr class="', '{{', 'id:loop', 's:.', 'id:cycle', 's:(', 'str:odd', "s:,", 'str:even', 's:)', '}}', "\">\n<td style=\"text-align: center\">", '{{', 'id:loop', "s:.", 'id:index', '}}', "</td>\n</tr>\n"]
