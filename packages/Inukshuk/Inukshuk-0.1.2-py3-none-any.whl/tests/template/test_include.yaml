---
in: |
    Blah
    {%include "foo"%}
    Ok?
others:
    foo: "This is quite {{something}}."
data:
    something: "nice"
out: |
    Blah
    This is quite nice.
    Ok?
---
in: |
    {% for i in numbers -%}
    {% include "number" %}
    {% endfor -%}
others:
    number: "This is number {{i}}"
data:
    numbers: [1, 2, 3, 4]
out: |
    This is number 1
    This is number 2
    This is number 3
    This is number 4
