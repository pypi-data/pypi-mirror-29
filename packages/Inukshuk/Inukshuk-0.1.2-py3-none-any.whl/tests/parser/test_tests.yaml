---
test_type: parser
---
in: '{{bar is divisibleby(3)}}'
out:
    exprw:
        test:
            _val: divisibleby
            query: 'bar'
            int: 3
---
in: '{{foo|bar is divisibleby(something|else)}}'
out:
    exprw:
        test:
            _val: divisibleby
            filter1:
                _val: bar
                query: foo
            filter2:
                _val: else
                query: something
