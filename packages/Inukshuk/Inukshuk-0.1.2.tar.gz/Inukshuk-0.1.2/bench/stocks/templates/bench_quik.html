<tbody>
   #set @n = 0 :
   #for @item in @stocks :
   #set @n = @n + 1 :
   #if @n % 2 :
    <tr class="odd">
   #else
    <tr class="even">
   #end
     <td style="text-align: center">@n</td>
     <td>
      <a href="/stocks/@item.symbol">@item.symbol</a>
     </td>
     <td>
      <a href="@item.url">@item.name</a>
     </td>
     <td>
      <strong>@item.price</strong>
     </td>
    #if @item.change < 0.0 :
     <td class="minus">@item.change</td>
     <td class="minus">@item.ratio</td>
    #else :
     <td>@item.change</td>
     <td>@item.ratio</td>
    #end
    </tr>
   #end
</tbody>
