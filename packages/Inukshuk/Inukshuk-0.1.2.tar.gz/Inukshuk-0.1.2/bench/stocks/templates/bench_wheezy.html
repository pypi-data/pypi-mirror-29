@require(stocks, isoddrow, incrowno, rowno, tostr)
<tbody>
@for item in stocks:
    @if isoddrow():
    <tr class="odd">
    @else:
    <tr class="even">
    @end
    @incrowno()
     <td style="text-align: center">0</td>
     <td>
      <a href="/stocks/@item['symbol']">@item['symbol']</a>
     </td>
     <td>
      <a href="@item['url']">@item['name']</a>
     </td>
     <td>
      <strong>@tostr(item['price'])</strong>
     </td>
    @if item['change'] < 0.0:
     <td class="minus">@tostr(item['change'])</td>
     <td class="minus">@tostr(item['ratio'])</td>
    @else:
     <td>@tostr(item['change'])</td>
     <td>@tostr(item['ratio'])</td>
    @end
    </tr>
@end
</tbody>
