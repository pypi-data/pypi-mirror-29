---
test_type: lexer
---
in: '   {% foo %}   '
out: ['   ', '{%', 'ws: ', 'id:foo', 'ws: ', '%}', '   ']
---
in: '   {%- foo %}   '
out: ['', '{%-', 'ws: ', 'id:foo', 'ws: ', '%}', '   ']
---
in: '   {% foo -%}   '
out: ['   ', '{%', 'ws: ', 'id:foo', 'ws: ', '-%}', '']
---
in: '   {%- foo -%}   '
out: ['', '{%-', 'ws: ', 'id:foo', 'ws: ', '-%}', '']

