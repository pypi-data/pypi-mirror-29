---
in: '{% for i in foo %}This is {{i}};{% endfor %}'
data:
    foo: []
out: ''
---
in: '{% for i in foo %}This is {{i}};{% endfor %}'
data:
    foo: ['one']
out: 'This is one;'
---
in: '{% for i in foo %}This is {{i}};{% endfor %}'
data:
    foo: ['one', 'two', 'three']
out: 'This is one;This is two;This is three;'
---
in: "{% for i in foo %}\n{{i}}\n{% endfor %}"
data:
    foo: [1, 2, 3]
out: "\n1\n\n2\n\n3\n"
---
in: "{% for i in foo -%}\n{{i}}\n{% endfor %}"
data:
    foo: [1, 2, 3]
out: "1\n2\n3\n"
---
in: "<p>I like {% for i in foo %}{% if loop.index0 > 0 %}, {% endif %}<i>{{i}}</i>{% endfor %}</p>"
data:
    foo: ['Python', 'C++', 'Brainfuck']
out: "<p>I like <i>Python</i>, <i>C++</i>, <i>Brainfuck</i></p>"
---
in: |
    {% for item in foo -%}
    <td style="text-align: center">{{ loop.index }}</td>
    <td>{{ item.symbol }}</td>
    {% endfor -%}
data:
    foo:
        -
          symbol: aaa
        -
          symbol: bbb
        -
          symbol: ccc
out: |
    <td style="text-align: center">1</td>
    <td>aaa</td>
    <td style="text-align: center">2</td>
    <td>bbb</td>
    <td style="text-align: center">3</td>
    <td>ccc</td>
---
in: |
    {% for item in foo -%}
    <tr class="{{ loop.cycle('odd','even') }}">
      <td style="text-align: center">{{ loop.index }}</td>
      <td>{{ item.symbol }}</td>
    </tr>
    {% endfor -%}
data:
    foo:
        -
          symbol: aaa
        -
          symbol: bbb
        -
          symbol: ccc
out: |
    <tr class="odd">
      <td style="text-align: center">1</td>
      <td>aaa</td>
    </tr>
    <tr class="even">
      <td style="text-align: center">2</td>
      <td>bbb</td>
    </tr>
    <tr class="odd">
      <td style="text-align: center">3</td>
      <td>ccc</td>
    </tr>
