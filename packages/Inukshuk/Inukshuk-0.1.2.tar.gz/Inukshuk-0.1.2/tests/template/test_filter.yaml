data:
    TEST: TEST
---
in: "{{TEST|filterfoo3('ONE', two='QUITE')}}"
out: "THIS ONE TEST IS QUITE AWESOME"
data:
    TEST: TEST
---
in: "{{TEST|filterfoo3('ONE', three='NICE')}}"
out: "THIS ONE TEST IS SUPER NICE"
data:
    TEST: TEST
---
in: "{{TEST|filterfoo3('ONE', two='PRETTY', three='NICE')}}"
out: "THIS ONE TEST IS PRETTY NICE"
data:
    TEST: TEST
---
in: '{{foo|sort|join}}'
data:
    foo: [4, 1, 3, 2, 5]
out: '1 2 3 4 5'
