---
in: '{% set blah = "foo" %}Now how about some {{blah}}?'
out: "Now how about some foo?"
---
in: |
    {% set blah = foo.bar is divisibleby(3) -%}
    This is {%if blah%}true{%else%}false{%endif%}.
data:
    foo:
        bar: 9
out: "This is true.\n"
---
in: |
    {% set blah = (foo.bar + 1) is divisibleby(3) -%}
    This is {%if blah%}true{%else%}false{%endif%}.
data:
    foo:
        bar: 9
out: "This is false.\n"
