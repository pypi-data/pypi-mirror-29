---
test_type: parser
---
in: '{{foo > 3}}'
out:
    exprw:
        gt:
            query: 'foo'
            int: 3
---
in: '{{not bar}}'
out:
    exprw:
        not:
            query: 'bar'
---
in: '{{ foo+3-2 }}'
out:
    exprw:
        sub:
            add:
                query: 'foo'
                int: 3
            int: 2
---
in: '{{ foo+3-2+1 }}'
out:
    exprw:
        add:
            sub:
                add:
                    query: 'foo'
                    int: 3
                int: 2
            int: 1
---
in: '{{ foo*3-2 }}'
out:
    exprw:
        sub:
            mult:
                query: 'foo'
                int: 3
            int: 2
---
in: '{{ foo+3*2 }}'
out:
    exprw:
        add:
            query: 'foo'
            mult:
                int1: 3
                int2: 2
