[zest.releaser]
prereleaser.before = i18ndude.utils.prepare_cli_documentation
hook_package_dir = src
create-wheel = yes
extra-message = [ci skip]

[check-manifest]
ignore = 
	bootstrap.py
	buildout.cfg
	.travis.yml
	.mr.developer.cfg
	requirements.txt
	tox.ini

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

