<ul>
    <h2>user '{{ user }}' has these permissions:</h2>
    {% if user.is_superuser %}
        <li>**all permissions** (you are 'super user')</li>
    {% else %}
        <li>cms.change_page: {{ cms_change_page|yesno:"yes,no,-" }}</li>
        <li>cms.publish_page: {{ cms_publish_page|yesno:"yes,no,-" }}</li>
    {% endif %}
</ul>
