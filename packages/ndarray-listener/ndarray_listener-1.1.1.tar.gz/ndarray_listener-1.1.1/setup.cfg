[metadata]
author = Danilo Horta
author_email = horta@ebi.ac.uk
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
description = Implementation of the Observer pattern for NumPy arrays
download_url = https://github.com/limix/ndarray-listener
keywords = numpy, listener, array
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Danilo Horta
platforms = Windows, MacOS, POSIX, Linux
maintainer_email = horta@ebi.ac.uk
name = ndarray_listener
url = https://github.com/limix/ndarray-listener
version = attr: version.get

[options]
zip_safe = True
include_package_data = True
packages = find:
setup_requires = 
	pytest-runner>=3.0
install_requires = 
	numpy>=1.14.0
	pytest>=3.3.2
	pytest-pep8>=1.0.6

[aliases]
test = pytest

[tool:pytest]
addopts = 
	-x
	--pep8
	--doctest-modules
	--doctest-glob='*.rst'
	--ignore="setup.py"
	--ignore="doc/conf.py"
norecursedirs = .eggs .git *.egg-info build .ropeproject
pep8ignore = E402 E501

[egg_info]
tag_build = 
tag_date = 0

