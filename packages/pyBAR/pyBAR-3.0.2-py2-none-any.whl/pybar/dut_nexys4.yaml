name    : nexys4
version : 0.01

transfer_layer:
  - name  : ETH
    type  : SiTcp

hw_drivers:
  - name      : I2C
    type      : i2c
    interface : ETH
    base_addr : 0x8800

  - name      : CMD_CH1_TO_CH4
    type      : cmd_seq
    interface : ETH
    base_addr : 0x0000

  - name      : SITCP_FIFO
    type      : sitcp_fifo
    interface : ETH

  - name      : DATA_CH4
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8300

  - name      : DATA_CH3
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8400

  - name      : DATA_CH2
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8500

  - name      : DATA_CH1
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8600

  - name      : GPIO_ENABLE_CHANNEL
    type      : gpio
    interface : ETH
    base_addr : 0x8700

  - name      : TRIGGER_CH1_TO_CH4
    type      : tlu
    interface : ETH
    base_addr : 0x8200

  - name      : TDC_PIN_D14
    type      : tdc_s3
    interface : ETH
    base_addr : 0x8100

registers:
  - name        : ENABLE_CHANNEL
    type        : StdRegister
    hw_driver   : GPIO_ENABLE_CHANNEL
    size        : 8
    fields:
      - name    : TDC
        size    : 1
        offset  : 5
      - name    : TLU
        size    : 1
        offset  : 4
      - name    : DATA_CH4
        size    : 1
        offset  : 3
      - name    : DATA_CH3
        size    : 1
        offset  : 2
      - name    : DATA_CH2
        size    : 1
        offset  : 1
      - name    : DATA_CH1
        size    : 1
        offset  : 0
