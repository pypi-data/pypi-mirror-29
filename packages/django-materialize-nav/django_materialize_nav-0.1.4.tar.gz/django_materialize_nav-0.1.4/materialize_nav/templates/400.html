<!-- Bad Request-->
{% extends "base.html" %}

{% block card %}
    <div class="section" style="display:inline; margin: 0 0 0 0.2rem; padding-top: 0px;">
        {% if previous_page %}
            <a style="float: left;" href="{{ previous_page }}" class="tooltipped" data-tooltip="Previous Page"><i class="material-icons">keyboard_backspace</i></a>
        {% endif %}
        <h4 style="display:inline; margin-left: 1.5rem;">Bad Request (400)</h4>
        <div class="divider"></div>
    </div>

    <h5>
        {% if messages %}
            {{ messages }}
        {% else %}
            Something failed ... Um, what did you do?
        {% endif %}
    </h5>
{% endblock card %}
