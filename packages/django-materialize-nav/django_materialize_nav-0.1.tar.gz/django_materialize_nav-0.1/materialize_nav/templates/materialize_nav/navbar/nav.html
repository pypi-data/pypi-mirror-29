{% load materialize_nav %}
<nav class="top-nav {{ NavColor }}">
<header {% if ShowSidebar and FixedSidebar %}class="show_fixed_sidebar"{% endif %}>
    <div class="nav-wrapper">
    {% if ShowSidebar %}
        <a href="#" id="sidebar_menu_btn" data-activates="sidebar" data-target="sidebar" class="sidenav-trigger waves-effect top-nav left {% if not FixedSidebar %}show_fixed_sidebar{% endif %}"><i class="material-icons">menu</i></a>
    {% endif %}
        <a {% if HomeURL %}href="{{ HomeURL }} "{% endif %} class="brand-logo center">{% if Title %}{{ Title }}{% else %}{{ DefaultTitle }}{% endif %}{% if ShowPageTitle and PageTitle %} : {{ PageTitle }}{% endif %}</a>
        {% render_navbar_items %}
    </div>
<!-- ========== Sidebar ========== -->
{% if ShowSidebar %}
    {% render_sidebar_nav %}
{% endif %}
</header>
</nav>
