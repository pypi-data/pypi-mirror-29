<div class="btn-group-vertical btn-block" role="group">
    {% for metaDict, imagePath, setkey in datasetList %}
            {% if imagePath == firstPath %}
            <button type="button" data-setkey="{{ setkey }}"  data-dict="{{ metaDict }}" data-img="{{ imagePath }}" class="btn btn-default active "></button>
                                {% else %}
                                <button type="button" data-setkey="{{ setkey }}" data-dict="{{ metaDict }}" data-img="{{ imagePath }}" class="btn btn-default "></button>
                                                    {% endif %}
                                                        {% endfor %}
</div>
