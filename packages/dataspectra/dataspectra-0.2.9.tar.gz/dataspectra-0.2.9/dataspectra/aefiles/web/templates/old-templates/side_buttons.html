<!-- [END] Buttons -->
<div class="btn-group-vertical btn-block" role="group">
    {% for metaDict, imagePath, setkey in datasetList %}
        {% if imagePath == firstPath %}
        <button data-setkey="{{ setkey }}" type="button" data-dict="{{ metaDict }}" data-img="{{ imagePath }}" class="btn btn-default active "></button>
        {% else %}
        <button data-setkey="{{ setkey }}" type="button" data-dict="{{ metaDict }}" data-img="{{ imagePath }}" class="btn btn-default "></button>
        {% endif %}
    {% endfor %}
</div>
