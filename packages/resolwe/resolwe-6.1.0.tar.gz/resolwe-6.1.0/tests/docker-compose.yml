#
# Development configuration of dependent services for Docker Compose.
#
postgresql:
    image: postgres:9.4
    environment:
        POSTGRES_USER: resolwe
        POSTGRES_DB: resolwe
    ports:
        - "55432:5432"
elasticsearch:
    image: elasticsearch:2.4
    ports:
        - "59200:9200"
redis:
    image: redis:3.2
    ports:
        - "56379:6379"
