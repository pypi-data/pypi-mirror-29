language: python
sudo: false
os:
- linux
python:
- '2.7'
- '3.5'
- '3.6'
- 3.7-dev
matrix:
  allow_failures:
  - python: 3.7-dev
install:
- pip install -U pip
- pip install -U setuptools
- pip install -U tox
- pip install -U tox-travis
- pip install python-coveralls
script:
- tox -v --recreate
after_success:
- coveralls
deploy:
  provider: pypi
  user: levinoecker
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    python: '3.6'
