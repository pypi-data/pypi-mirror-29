# Rename this to config.ini and update the variables


[aws_credentials]
aws_access_key_id =  <aws_access_key_id>
aws_secret_access_key = <aws_secret_access_key> 
region = <region>

[instance_settings]
security_group_ids = list(<security_group_ids>)
key_name = <key_name>
volume_size = <int>
instance_type=t2.small
spot_price = <float> # leave it blank if you want to use on-demand pricing