{% extends "base.html" %}
{% load simple_viewset_tags %}

{% block content %}
    <h5>{{ view.model|meta:"verbose_name_plural"|capfirst }}</h5>

    <div class="list-group">
        {% for object in object_list %}
            <a href="{% url view.model|url_name:"detail" pk=object.id %}" class="list-group-item list-group-item-action">{{ object }}</a>
        {% endfor %}

        <a href="{% url view.model|url_name:"add" %}" class="list-group-item list-group-item-action active text-center">Add</a>
    </div>
{% endblock content %}
