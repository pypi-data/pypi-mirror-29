{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load simple_viewset_tags %}

{% block content %}
    <h5><a href="{% url view.model|url_name:"list" %}">{{ view.model|meta:"verbose_name_plural"|capfirst }}</a> &raquo; <a href="{% url view.model|url_name:"detail" pk=object.id %}">{{ view.model|meta:"verbose_name"|capfirst }}: {{ object }}</a> &raquo; Delete</h5>

    <form method="post" role="form" enctype="multipart/form-data">
        {% csrf_token %}

        Delete <strong>{{ object }}</strong>?

        <div>
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url view.model|url_name:"detail" pk=object.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock content %}
