<div class="panel panel-default">
        <div class="panel-heading clearfix">
            <span><i class="fa {{ self.icon }}"></i></span>
            <span>{{ self.title }}</span>
        </div>

    <div class="panel-body" align="center">


        <div style="display: inline-block; width: 170px;margin-top:-50px">
            <div>
                <a class="ajax" href="{{ self.url }}" style="font-size: 1200%">{{ self.count }}</a>
            </div>
            <div style="margin-top: -30px">
                <p style="font-size: 150%;">{{ self.description }}</p>
            </div>
        </div>


    </div>

</div>
