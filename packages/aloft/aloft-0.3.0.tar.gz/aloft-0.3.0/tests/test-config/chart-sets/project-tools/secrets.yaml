test-jenkins:
  secretName: test-jenkins-secrets
  items:
  - vaultKey: project-tools.git-username
    secretKey: git-username
  - vaultKey: project-tools.git-password
    secretKey: git-password
  - vaultKey: project-tools.docker-username
    secretKey: docker-username
  - vaultKey: project-tools.docker-password
    secretKey: docker-password
  dockerRegistrySecrets:
  - secretName: TEST_REGISTRY_SECRET_NAME
    dockerServer: docker.myservername.com
    dockerEmail: user@domain.com
    vaultUsernameKey: TEST_USERNAME_KEY
    vaultPasswordKey: TEST_PASSWORD_KEY
