jenkins:
  Persistence:
    enabled: true
  Master:
    HostName: "jenkins{{ sandboxNamePrefixedWithDash }}.{{ subdomain }}.project-tools.com"
    InstallPlugins:
      - my-extra-plugin:1.14
    Ingress:
      Annotations:
        kubernetes.io/ingress.class: project-tools{{ sandboxNamePrefixedWithDash }}
    InitScriptSettings:
        envVars:
        - name: "gitUrl"
          value: "https://git{{ sandboxNamePrefixedWithDash }}.{{ subdomain }}.project-tools.com"
        - name: "npmUrl"
          value: "https://nexus{{ sandboxNamePrefixedWithDash }}.{{ subdomain }}.project-tools.com"
        - name: "chartsUrl"
          value: "https://charts{{ sandboxNamePrefixedWithDash }}.{{ subdomain }}.project-tools.com"
        - name: "dockerInternalDomain"
          value: "docker-internal{{ sandboxNamePrefixedWithDash }}.{{ subdomain }}.project-tools.com"
        ldapGroups:
        - name:



