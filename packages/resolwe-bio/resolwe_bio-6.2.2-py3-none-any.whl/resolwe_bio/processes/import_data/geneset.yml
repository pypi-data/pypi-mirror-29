# ================
# Import - GeneSet
# ================
---

- slug: upload-geneset
  name: Upload gene set
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 0.0.10
  type: data:geneset
  category: upload
  persistence: RAW
  scheduling_class: interactive
  description: >
    Upload Gene Set.
  input:
    - name: src
      label: Gene set
      type: basic:file
      description: >
        List of genes (.tab/.txt, one Gene ID per line. Supported extensions: .tab, .tab.gz (preferred), tab.*
      validate_regex: '(\.(tab|txt)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z))|(\.bz2)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "tab|txt" "tab" 0.9 extract
      re-save source {{source}}
      geneset2storage.py "${NAME}.tab" geneset.json "${NAME}.tab.gz"
      re-save geneset_json geneset.json
      re-save-file geneset "${NAME}.tab.gz"

- slug: create-geneset
  name: Create gene set
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
  data_name: Gene set
  version: 0.0.5
  type: data:geneset
  category: upload
  persistence: RAW
  scheduling_class: interactive
  description: >
    Create Gene Set.
  input:
    - name: genes
      label: Genes
      type: list:basic:string
      description: >
        List of genes.
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      echo {{ genes|join('\n') }} >> geneset.tab
      geneset2storage.py geneset.tab geneset.json geneset.tab.gz
      re-save geneset_json geneset.json
      re-save-file geneset geneset.tab.gz
      re-save source {{source}}

- slug: create-geneset-venn
  name: Create Venn gene set
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: Gene set (Venn)
  version: 0.0.7
  type: data:geneset:venn
  category: upload
  persistence: RAW
  scheduling_class: interactive
  description: >
    Create Venn gene set.
  input:
    - name: genes
      label: Genes
      type: list:basic:string
      description: >
        List of genes.
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: venn
      label: Venn diagram
      type: basic:file
      description: >
        JSON file. Supported extensions: .json.gz
      validate_regex: '(\.json)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
    - name: venn
      label: Venn diagram
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ venn.file_temp }} {{ venn.file }} "json" "json" 0.5
      echo {{ genes|join('\n') }} >> geneset.tab
      geneset2storage.py geneset.tab geneset.json geneset.tab.gz
      re-save geneset_json geneset.json
      re-save-file geneset geneset.tab.gz
      re-save source {{source}}
      re-save venn ${NAME}.json
