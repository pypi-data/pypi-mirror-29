- slug: bcm-workflow-rnaseq
  name: RNA-Seq workflow
  version: 0.0.3
  description:  RNA-Seq workflow runs HISAT2 and Cuffquant.
  schema:
    - name: genome_and_annotation
      label: Select organism
      type: basic:string
      default: hs
      choices:
        - label: Homo sapiens
          value: hs
        - label: Mus musculus
          value: mm
        - label: Rattus norvegicus
          value: rn
    - name: ercc_spike_in
      label: Were ERCC spike-in used in experiment?
      type: basic:string
      default: "no"
      choices:
        - label: "Yes"
          value: "yes"
        - label: "No"
          value: "no"

