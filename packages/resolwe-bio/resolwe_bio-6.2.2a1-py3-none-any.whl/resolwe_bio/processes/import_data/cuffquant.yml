# =====================================
# Import - Cuffquant results file (.cxb)
# =====================================
---

- slug: upload-cxb
  name: Cuffquant results
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 1.0.6
  type: data:cufflinks:cuffquant
  category: upload
  flow_collection: sample
  persistence: RAW
  description: >
        Upload Cuffquant results file (.cxb)
  input:
    - name: src
      label: Annotation file
      type: basic:file
      description: >
        Upload Cuffquant results file. Supported extention: *.cxb
      required: true
      validate_regex: '\.(cxb)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
  output:
    - name: cxb
      label: Cuffquant results
      type: basic:file
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "cxb" "cxb" 1.0 extract
      re-checkrc
      re-save-file cxb "${NAME}.cxb"
      re-save source {{source}}
