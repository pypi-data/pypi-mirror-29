package: 'epab'
quiet: False
verbose: False

doc:
  repo: 'https://github.com/132nd-etcher/epab-doc.git'
  folder: './doc'

test:
  runner_options:
  av_runner_options: '--long'
  duration: '20'

lint:
  line_length: '120'

changelog:
  disable: False
  file: 'CHANGELOG.rst'

artifacts:
  - 'test/uml/*'

entry_point: "epab/__main__.py"
data_files:
  - "epab/vendor;vendor"
