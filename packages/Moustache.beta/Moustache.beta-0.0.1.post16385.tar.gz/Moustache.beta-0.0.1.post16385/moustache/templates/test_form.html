<html>
<head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moustache</title>
	<meta name="description" content="Moustache, fusion de document" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body style="padding-top: 50px">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Moustache</a>
			</div>
			 <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
		</div>
	</nav>



<div class="container">



<form action="/parse" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="template">Template (ODT)</label>
        <input type="file" name="template" id="template"/>
        <small id="templateHelp" class="form-text text-muted">Fichier contenant le template</small>
    </div>

    <div class="form-group">
        <label for="json">Données (JSON)</label>
        <input type="file" name="json" id="json"/>
        <small id="jsonHelp" class="form-text text-muted">Fichier contenant les données à appliquer</small>
    </div>

    <div class="form-group">
        <label for="gabarit">Gabarit(s) (ODT)</label>
        <input type="file" name="gabarit" id="gabarit" multiple/>
        <small id="gabaritHelp" class="form-text text-muted">Fichier odt contenant les gabarits à inserer</small>
    </div>

    <div class="form-group">
        <label for="annexe">Annexe(s) (PDF)</label>
        <input type="file" name="annexe" id="annexe" multiple/>
        <small id="annexeHelp" class="form-text text-muted">Fichier pdf contenant les annexes à inserer</small>
    </div>

    <button type="submit" class="btn btn-default">Envoyer</button>
</form>

<hr/>
<footer>
    <p>&copy; <a href='http://www.libriciel.fr'>Libriciel SCOP</a>, 2018</p>
</footer>
</div>

</body>
</html>
