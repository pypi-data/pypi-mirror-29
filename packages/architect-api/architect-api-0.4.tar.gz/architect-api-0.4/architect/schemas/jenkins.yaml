query:
  jenkins_complete_graph:
    layout: graph
  jenkins_clean_graph:
    layout: graph
    filter_lone_nodes:
    - jenkins_pipeline
  jenkins_pipeline_stages_tree:
    layout: hierarchy
    hierarchy_layers:
      0:
        name: Jenkins
        kind:
      1:
        kind: jenkins_pipeline
      2:
        kind: jenkins_build
        target: pipeline_run
      3:
        kind: jenkins_stage
        target: build_stage
relation:
  pipeline_run:
    relation:
      default: pipeline
  build_stage:
    relation:
      default: build
  part_of_stage:
    relation:
      default: stage
default_resource: jenkins_pipeline
resource:
  jenkins_pipeline:
    client: jenkins
    icon: fa:cube
    name: Pipeline
    resource: Jenkins::Pipeline
  jenkins_build:
    client: jenkins
    icon: fa:cube
    name: Build
    resource: Jenkins::Build
    model:
      aggregate:
        type: relationship_to
        model: pipeline_run
        target: jenkins_pipeline
  jenkins_stage:
    client: jenkins
    icon: fa:cube
    name: Stage
    resource: Jenkins::Stage
    model:
      build:
        type: relationship_to
        model: build_stage
        target: jenkins_build
