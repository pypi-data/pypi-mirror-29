query:
  helm_complete_graph:
    layout: graph
  helm_chart_releases_tree:
    layout: hierarchy
    hierarchy_layers:
      0:
        name: Helm Charts
        kind:
      1:
        kind: helm_chart
      2:
        kind: helm_release
        target: defined_by
relation:
  defined_by:
    relation:
      default: template
default_resource: helm_chart
resource:
  helm_chart:
    client: helm
    icon: fa:cube
    name: Chart
    resource: Helm::Chart
    workflow:
      create:
        name: Deploy release
  helm_release:
    client: helm
    icon: fa:cube
    name: Release
    resource: Helm::Release
    model:
      template:
        type: relationship_to
        model: defined_by
        target: helm_chart
