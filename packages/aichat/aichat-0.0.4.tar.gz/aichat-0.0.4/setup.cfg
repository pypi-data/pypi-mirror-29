[metadata]
name = aichat
description = Add a short description here!
author = Aira
author-email = hobson@aira.io
license = mit
url = http://...
long-description = README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Topic :: Communications :: Chat
	Natural Language :: English

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = regex;
tests_require = pytest; pytest-cov; sphinx; pyscaffold;

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
audio = scipy; numpy; pyaudio;
voice = aichat[audio]; pocketsphinx; deepspeech; SpeechRecognition; pyttsx3;
generate = aichat[fuzzy]; exrex;
fuzzy = regex;

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov aichat --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox

[aliases]
docs = build_sphinx
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.0
package = aichat
extensions = 
	travis
	pre_commit
	tox
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

