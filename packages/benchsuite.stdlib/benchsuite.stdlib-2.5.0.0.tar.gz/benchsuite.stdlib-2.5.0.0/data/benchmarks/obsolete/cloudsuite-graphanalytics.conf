[DEFAULT]
name = CloudSuite GraphAnalytics
class = benchsuite.stdlib.benchmark.vm_benchmark.BashCommandBenchmark

install_centos =
    sudo yum -y install docker
    sudo systemctl start docker
    sudo docker pull cloudsuite/twitter-dataset-graph
    sudo docker create --name data cloudsuite/twitter-dataset-graph


install_ubuntu =
    sudo apt-get update
    sudo apt-get -y install docker.io
    sudo docker pull cloudsuite/twitter-dataset-graph
    sudo docker create --name data cloudsuite/twitter-dataset-graph --driver-memory %(driver_memory)s --executor-memory %(executor_memory)s

execute =
    sudo docker run --rm --volumes-from data cloudsuite/graph-analytics



driver_memory=
executor_memory=

[drv1exec4]
driver_memory=1g
executor_memory=4g

[drv1exec1]
driver_memory=1g
executor_memory=1g

