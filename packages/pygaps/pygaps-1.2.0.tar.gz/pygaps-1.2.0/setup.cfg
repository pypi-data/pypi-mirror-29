[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*

[isort]
force_single_line = True
line_length = 120
known_first_party = pygaps
default_section = THIRDPARTY
forced_separate = test_pygaps
not_skip = __init__.py
skip = migrations

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=examples
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[coverage]
show_missing = true
precision = 2
omit = *migrations*

[coverage:paths]
source = 
	src/pygaps
	*/site-packages/pygaps

[coverage:run]
branch = False
source = 
	src
omit = 
	*/tests/*
parallel = true

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[matrix]
python_versions = 
	3.5
	3.6
dependencies = 
coverage_flags = 
	cover: true
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

