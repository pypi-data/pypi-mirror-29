[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
testpaths = "radiospectra"
norecursedirs = ".tox" "build" "docs" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "astropy_helpers"
doctest_plus = enabled
addopts = -p no:warnings --doctest-rst

[ah_bootstrap]
auto_use = True

[pycodestyle]
# E101 - mix of tabs and spaces
# W191 - use of tabs
# W291 - trailing whitespace
# W292 - no newline at end of file
# W293 - trailing whitespace
# W391 - blank line at end of file
# E111 - 4 spaces per indentation level
# E112 - 4 spaces per indentation level
# E113 - 4 spaces per indentation level
# E901 - SyntaxError or IndentationError
# E902 - IOError
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = radiospectra
description = radio spectra capabilities for SunPy
long_description = 
author = SunPy Developers
author_email = 
license = BSD 2-Clause
url = http://sunpy.org
edit_on_github = False
github_project = sunpy/radiospectra
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.1.2

[entry_points]

astropy-package-template-example = packagename.example_mod:main

[test]
remote_data = none
