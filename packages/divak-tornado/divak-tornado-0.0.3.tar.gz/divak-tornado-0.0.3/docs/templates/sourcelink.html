{%- if show_source and has_source and sourcename %}
<div role="note" aria-label="source link">
  <ul class="this-page-menu">
    <li><a href="{{ pathto('_sources/' + sourcename, true)|e }}"
           rel="nofollow">{{ _('Show Source') }}</a></li>
  </ul>
</div>
{%- endif %}
{% if prev or next %}
<div role="navigation" aria-label="navigation">
{% if prev %}
  <a href="{{ prev.link|e }}" class="button" title="{{ prev.title|striptags|e }}" accesskey="p" rel="prev">&#x227A;&nbsp;{{ _('Previous') }}</a>
{%- endif %}
{% if next %}
  <a href="{{ next.link|e }}" class="button" title="{{ next.title|striptags|e }}" accesskey="n" rel="next">{{ _('Next') }}&nbsp;&#x227B;</a>
{%- endif %}
</div>
{%- endif %}
