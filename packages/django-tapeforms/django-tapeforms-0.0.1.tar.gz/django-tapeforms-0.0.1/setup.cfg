[tool:pytest]
addopts = -vs --tb=short --pep8 --isort --flakes --nomigrations
testpaths = 
	tapeforms
	tests
python_files = 
	test_*.py
cov_report = term-missing
pep8maxlinelength = 96
django_settings_module = tests.settings

[coverage:run]
branch = True
source = 
	tapeforms
omit = 
	*/__init__.py

[coverage:report]
exclude_lines = 
	raise NotImplementedError

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

