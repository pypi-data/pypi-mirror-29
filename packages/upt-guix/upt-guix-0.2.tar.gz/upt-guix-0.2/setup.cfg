[metadata]
name = upt-guix
version = 0.2
description = GNU Guix backend for upt
long_description = file: README.md
author = Cyril Roelandt
author_email = tipecaml@gmail.com
url = https://framagit.org/upt/upt-guix
requires_python = >= 3.6
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6

[options]
packages = find:
install_requires = 
	upt>=0.2

[options.entry_points]
upt.backends = 
	guix = upt_guix.upt_guix:Guix

[egg_info]
tag_build = 
tag_date = 0

