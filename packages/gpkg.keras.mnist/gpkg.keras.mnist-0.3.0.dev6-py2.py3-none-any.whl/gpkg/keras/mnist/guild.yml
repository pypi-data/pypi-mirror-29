- package: keras.mnist
  version: 0.3.0.dev6
  description: MNIST related models in Keras
  url: https://github.com/guildai/index/tree/master/keras/mnist
  modelfile: https://github.com/guildai/index/tree/master/keras/mnist/MODELS
  maintainer: Guild AI
  maintainer-email: packages@guild.ai
  requires:
    - pypi.keras
  license: Apache 2.0
  tags: [mnist, keras, images, model]

- model: mnist-mlp
  description: Multilayer perceptron (MLP) classifier for MNIST in Keras
  operations:
    train:
      description: Train the MLP
      cmd: guild.plugins.keras_op_main train mnist_mlp.py
      flags:
        epochs:
          description: Number of epochs to train
          default: 20
        batch-size:
          description: Training batch size
          default: 128
      requires:
        - script
  resources:
    script:
      private: yes
      sources:
        - url: https://raw.githubusercontent.com/keras-team/keras/8c2944e00121b6182ca7e0ee7d9e6537eb3e56e5/examples/mnist_mlp.py
          sha256: 07ab8d85e6a44efd4c5bce137f82f3f95c60fe45a7d0df7d6d7ff91ed410fb63
